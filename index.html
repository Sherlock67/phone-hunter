<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Hunting Phones</title>
  
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Know Your Phone</h1>
    </header>
    <main>

   
    <section class="mb-5">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Know about your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()"class="btn btn-outline-secondary "  type="button" id="button-search">Search</button>
        </div>
    
    </section>
    <div class="d-flex justify-content-center">
        <div class="spinner-border " id="loader"role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <section class="container">
        <div class="text-center alert alert-primary" id="nothing-found">

        </div>

    </section>
    <!-- Blank Search -->
    <section class="container">
        <div class="text-center alert alert-primary" id="blank-search">
           
        </div>
    </section >
    <!-- Single phone details -->
    <section class="mt-5">
        <div id="phone-details" class="w-50 border-0 h-50 mx-auto">
           
        </div>
  
    </section>
   

   <!-- ALL phones -->
    <section class="container mt-5">
        <div id="search-result" class=" row row-cols-1 row-cols-md-3 g-5">
          </div>
    </section>
</main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
